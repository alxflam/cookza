  cloud_firestore: ^2.1.0
  firebase_storage: ^10.0.1
  google_ml_kit: ^0.7.0
  package_info_plus: ^1.0.1
  url_launcher: ^6.0.2
  camera: ^0.8.0
  photo_view: ^0.12.0

