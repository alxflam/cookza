  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  json_serializable: ^4.0.2
  mockito: ^5.0.0
  pedantic: ^1.11.0
  fake_cloud_firestore: ^1.1.0
  firebase_storage_mocks: ^0.5.0
  flutter_launcher_icons: ^0.9.0

